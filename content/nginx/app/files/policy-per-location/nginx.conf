user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

load_module modules/ngx_http_app_protect_module.so;

events {
    worker_connections 1024;
}

http {
    include          /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    server {
    listen       80;
        #server_name  localhost;
        server_name  app-protect-arcadia-finance.io;
        proxy_http_version 1.1;

        app_protect_enable on;
        app_protect_security_log_enable on;
        app_protect_security_log "/etc/nginx/log-default.json" syslog:server=192.168.71.35:514;

        location / {
            resolver 10.1.10.146 valid=15s;
            resolver_timeout 5s;
            client_max_body_size 0;
            default_type text/html;
            app_protect_policy_file "/etc/nginx/policy/policy_base.json";
            proxy_pass http://arcadia-finance.io$request_uri;
        }

        location /files {
            resolver 10.1.10.146 valid=15s;
            resolver_timeout 5s;
            client_max_body_size 0;
            default_type text/html;
            app_protect_policy_file "/etc/nginx/policy/policy_evasions_enabled.json";
            proxy_pass http://arcadia-finance.io$request_uri;
        }

        location /api {
            resolver 10.1.10.146 valid=15s;
            resolver_timeout 5s;
            client_max_body_size 0;
            default_type text/html;
            app_protect_policy_file "/etc/nginx/policy/policy_evasions_enabled.json";
            proxy_pass http://arcadia-finance.io$request_uri;
        }

        location /app3 {
            resolver 10.1.10.146 valid=15s;
            resolver_timeout 5s;
            client_max_body_size 0;
            default_type text/html;
            app_protect_policy_file "/etc/nginx/policy/policy_evasions_enabled.json";
            proxy_pass http://arcadia-finance.io$request_uri;
        }

    }
}
